<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PCB Comparator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .preview-img {
      max-width: 200px;
      max-height: 200px;
      margin-top: 10px;
      border: 2px dashed #ccc;
      padding: 5px;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">üîç PCB Comparator</h2>
  
  <form action="/compare" method="post" enctype="multipart/form-data" class="card p-4 shadow">
    
    <!-- Golden Image Upload -->
    <div class="mb-3">
      <label class="form-label">Golden Image</label>
      <input type="file" name="golden" id="golden" class="form-control" accept="image/*" required>
      <img id="goldenPreview" class="preview-img d-none" />
    </div>

    <!-- Test Image Upload -->
    <div class="mb-3">
      <label class="form-label">Test Image</label>
      <input type="file" name="test" id="test" class="form-control" accept="image/*" required>
      <img id="testPreview" class="preview-img d-none" />
    </div>

    <!-- JSON Upload -->
    <div class="mb-3">
      <label class="form-label">Component JSON</label>
      <input type="file" name="json" id="json" class="form-control" accept=".json" required>
      <p id="jsonPreview" class="text-muted mt-2 d-none"></p>
    </div>

    <button type="submit" class="btn btn-primary w-100">Upload & Compare</button>
  </form>
</div>

<script>
  // Preview Image Function
  function previewImage(input, previewId) {
    const file = input.files[0];
    const preview = document.getElementById(previewId);

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.classList.remove("d-none");
      };
      reader.readAsDataURL(file);
    }
  }

  // Preview JSON file name
  function previewJSON(input, previewId) {
    const file = input.files[0];
    const preview = document.getElementById(previewId);

    if (file) {
      preview.textContent = "üìÑ Selected File: " + file.name;
      preview.classList.remove("d-none");
    }
  }

  // Event listeners
  document.getElementById("golden").addEventListener("change", function() {
    previewImage(this, "goldenPreview");
  });
  document.getElementById("test").addEventListener("change", function() {
    previewImage(this, "testPreview");
  });
  document.getElementById("json").addEventListener("change", function() {
    previewJSON(this, "jsonPreview");
  });
</script>

</body>
</html>
